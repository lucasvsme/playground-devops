apiVersion: v1
kind: Secret
metadata:
  name: playground-secret
  labels:
    app.kubernetes.io/name: playground
type: Opaque
stringData:
  USERNAME: "admin"
  PASSWORD: "12345"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-deployment
  labels:
    app.kubernetes.io/name: playground
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: playground
  template:
    metadata:
      labels:
        app.kubernetes.io/name: playground
    spec:
      containers:
      - name: playground-container
        image: alpine:3
        command:
          - "/bin/sh"
        args:
          - "-c"
          - "echo $(USERNAME); echo $(PASSWORD); sleep 10;"
        envFrom:
          - secretRef:
              name: playground-secret
